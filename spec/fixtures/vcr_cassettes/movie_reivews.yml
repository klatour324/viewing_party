        the Batman films. Spider-Man is that person anyone can relate to. He has such
        a big human side to him that it''s hard not to resonate with him.","created_at":"2020-01-03T09:44:02.186Z","id":"5e0f0ce26818880012594d53","updated_at":"2020-01-04T16:35:15.983Z","url":"https://www.themoviedb.org/review/5e0f0ce26818880012594d53"},{"author":"ChristopherAndersen","author_details":{"name":"","username":"ChristopherAndersen","avatar_path":"/dSyGu8hmd1aCg0ZIB6o5I2x3V9p.jpg","rating":null},"content":"Wanna
