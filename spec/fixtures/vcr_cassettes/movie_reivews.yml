      string: '{"id":558,"page":1,"results":[{"author":"tmdb39513728","author_details":{"name":"","username":"tmdb39513728","avatar_path":null,"rating":8.5},"content":"**Superheroes
        Anonymous**\r\n\r\nTragically I am a Batman. An obsessive Caped Crusader comic-book
        collector until 1972 when my evil mother tossed the entire bunch in the garbage.
        My cousin was Spider-man. His noble mother preserved his collection with plastic
        envelopes and to this day they remain in pristine condition. \r\n\r\nWhat''s
        truly tragic about being a Batman is that, despite Nolan''s recent attempts
        (and questionable sincerity), the best Batman movie hasn''t been made yet.
        As far as we know, with Batman''s fate resting with Warner Bros, David Goyer,
        Zak Snider and Ben Affleck, the best Batman movie will not be possible for
        another decade or two, maybe three. I await thee Dark Knight.\r\n\r\nAgain
        to my cousin''s good fortune, the best movie about Spider-man has been established
        for quite some time. In fact, as a benchmark, it is arguably the best comic-book
        super-hero movie ever made. I didn''t much love Sam Raimi''s first Spider-man,
        and wished my mother could have disposed of his last entry, but _Spider-Man
        2_ was, and is, the ultimate movie adaptation from comic-books to the movie
        screen. \r\n\r\nI was living in Shanghai in the summer of 2004 where I had
        to commute 3 hours on a hot and dizzy day to see it in English, and was fully
        rewarded for the effort. I was thrust into a imaginary super-hero world far
        more pleasing than anything I could remember since childhood. The 3 hour commute
        back home seemed like a breeze because Spider-man 2 awoke the wonder-struck
        boy inside me. It reminded me of a happy youth I forgot I had. It felt like
        Spidey was on the subway with me and would protect me from any harm. And he
        was just a boy himself! Batman? Who''s that?\r\n\r\nFor a super-hero story,
        nearly everything is perfect in this movie. Doc Ock couldn''t have been better.
        He looked exactly the way he did, at the height of Stan Lee''s eminence, in
        the brightly coloured panels fighting Spider-man in 1968. And sounded just
        like I imagined he would. Peter and Mary Jane were in their element and their
        friendship and romantic undertaking actually mattered. The story and action
        played out the way a comic book should. It was both intimate and fantastic.
        Trippy, wonderful and scary. It was like growing up all over again. The climax
        was a bit too flashy, loud and over-the-top at that time, but by today''s
        standards, when compared to climactic train-wrecks in _Man of Steel_, _Iron
        Man 3_ and _The Avengers_, it''s perfectly splendid.\r\n\r\nWe are now being
        helplessly bombarded with comic book movies attacking us from every direction,
        all of them trying to out-do each other, jumping one shark after another.
        Every marginal superhero from Dr Strange to Shazam is being dusted off and
        hurled onto the big screen for our insatiable happy-childhood-appeasing appetite.
        The Marvel of Disney is launching at us one theme-park roller-coaster ride
        after another. Sony, with their Amazing Spider-man abominations, has completely
        lost it. Fox''s X-Men and Fantastic Four proliferations hit the wall long
        ago. And DC, under the reigns of Warner Bros, has transfigured into its own
        worst enemy. A wretched mutation not even the Joker finds amusing.\r\n\r\nTurns
        out Sam Raimi''s _Spider-Man 2_ is the gold standard by which all comic-book
        movies, certainly those of the super-hero variety, are and, evidently, will
        be set. Lucky cousin.","created_at":"2015-01-09T09:33:29.092Z","id":"54afa069c3a3682e40001674","updated_at":"2015-01-09T17:02:13.500Z","url":"https://www.themoviedb.org/review/54afa069c3a3682e40001674"},{"author":"tmdb44006625","author_details":{"name":"","username":"tmdb44006625","avatar_path":null,"rating":8.0},"content":"I
        don''t think anyone can review this movie better than what Roger Ebert said
        about it back in 2004: \"It''s a real movie, full-blooded and smart, with
        qualities even for those who have no idea who Stan Lee is. It''s a superhero
        movie for people who don''t go to superhero movies, and for those who do,
        it''s the one they''ve been yearning for.\"\r\n\r\nI also don''t think any
        film has so eloquently defined a hero the way Aunt May does in a wonderfully
        heartfelt and poignant scene half way through the film.\r\n\r\nI do think
        the villain of Doctor Octopus is underdeveloped in both logic and motivation
        (although Alfred Molina is great), Mary Jane Watson is too dependent on the
        men in her life, and the friendship arc between Peter and Harry is a bit contrived,
        but none of these flaws affect what is otherwise a beautifully constructed
        film and a worthy sequel to the original.","created_at":"2019-03-09T21:00:22.030Z","id":"5c8429660e0a26430562cce2","updated_at":"2019-03-09T23:48:12.468Z","url":"https://www.themoviedb.org/review/5c8429660e0a26430562cce2"},{"author":"Justin
        Lopez","author_details":{"name":"Justin Lopez","username":"ShawnSmith","avatar_path":"/5zwo9rNpYTQxPFxXJeYHxEw86SC.jpg","rating":null},"content":"Sony
        did a great job of focusing on what really matters in this movie - the character.
        Here we see a relatable Peter Parker who can''t seem to catch a break and
        when he does it just feels so satisfying to watch him rise up from all the
        challenges he faced.","created_at":"2019-11-06T20:44:40.492Z","id":"5dc330b89d893900183427f4","updated_at":"2019-11-11T02:50:18.205Z","url":"https://www.themoviedb.org/review/5dc330b89d893900183427f4"},{"author":"LoganWright","author_details":{"name":"LoganWright","username":"LoganWright1","avatar_path":"/4o5phid5homM5vcwwEE3Mg6FS4H.jpg","rating":null},"content":"It
        was amazing to see what they did to Harry''s character. He went from being
        Peter''s best friend to mortal enemy. I can''t blame him though cause what
        do you expect would happen if you found out your best friend was the one who
        killed your father?","created_at":"2019-11-07T03:07:30.472Z","id":"5dc38a728d22fc00143d1eb2","updated_at":"2019-11-11T02:49:50.449Z","url":"https://www.themoviedb.org/review/5dc38a728d22fc00143d1eb2"},{"author":"BradleyStewart","author_details":{"name":"BradleyStewart","username":"BradleyStewart","avatar_path":"/orXNhkMKAAHKVhIKS3DD8I6jnxd.jpg","rating":null},"content":"Is
        it me or does MJ get more and more annoying with every film? Still a 10/10
        film for me because I''m not here for her, I''m here for my boy, Peter Parker!","created_at":"2019-11-07T03:47:03.135Z","id":"5dc393b77d2bc100113c8ed1","updated_at":"2019-11-11T02:47:41.079Z","url":"https://www.themoviedb.org/review/5dc393b77d2bc100113c8ed1"},{"author":"JessieCollins","author_details":{"name":"JessieCollins","username":"JessieCollins","avatar_path":"/gW1joveFfv736XrPgXOSpNgj8ju.jpg","rating":null},"content":"To
        me, it felt like what Uncle Ben imparted to Peter in the first film - with
        great power comes great responsibility - was the very essence of this film.
        He had too much power, too much responsibility, and he needed to find a way
        to balance all of that.","created_at":"2019-11-08T13:36:38.552Z","id":"5dc56f667d2bc1001740b1b3","updated_at":"2019-11-11T02:48:27.162Z","url":"https://www.themoviedb.org/review/5dc56f667d2bc1001740b1b3"},{"author":"John
        Smith","author_details":{"name":"John Smith","username":"1JohnSmith1","avatar_path":"/3pdg3XNVdCkOs17PrCXnDxpmNyp.jpg","rating":null},"content":"You''re
        not a real Spider-Man fan if you haven''t watched this.","created_at":"2019-11-08T14:23:09.200Z","id":"5dc57a4d6f8d950013c2f477","updated_at":"2019-11-11T02:48:12.933Z","url":"https://www.themoviedb.org/review/5dc57a4d6f8d950013c2f477"},{"author":"1RobertJohnson1","author_details":{"name":"","username":"1RobertJohnson1","avatar_path":null,"rating":null},"content":"I
        was completely blown away! The 11-year-old in me definitely connected with
        this film on another level and made me remember just how much I loved superheroes.","created_at":"2019-12-23T16:45:25.265Z","id":"5e00ef25d236e60016918cfc","updated_at":"2019-12-24T22:00:04.338Z","url":"https://www.themoviedb.org/review/5e00ef25d236e60016918cfc"},{"author":"WilliamJones","author_details":{"name":"","username":"WilliamJones","avatar_path":null,"rating":null},"content":"Big
        shoutout to Tobey Maguire for giving so much life and soul to Peter Parker.
        I can''t imagine anyone else doing so well like he did.","created_at":"2019-12-23T19:54:57.363Z","id":"5e011b9175110d0011d89295","updated_at":"2019-12-24T21:59:21.568Z","url":"https://www.themoviedb.org/review/5e011b9175110d0011d89295"},{"author":"DavidBrown1","author_details":{"name":"","username":"DavidBrown1","avatar_path":null,"rating":null},"content":"You
        can definitely feel the effort that the studio put into every scene in the
        movie.","created_at":"2019-12-24T21:43:44.438Z","id":"5e028690c5840d0015093f3e","updated_at":"2019-12-24T21:58:09.172Z","url":"https://www.themoviedb.org/review/5e028690c5840d0015093f3e"},{"author":"richardmiller","author_details":{"name":"","username":"richardmiller","avatar_path":"/1K04FeI31vKVrrudHBHLbEYGxNX.jpg","rating":null},"content":"Tobey
        Maguire did a great job making Peter Parker a young man that you would feel
        for, wince with, and watch slowly as he turns from this young boy into a man.","created_at":"2019-12-29T22:08:30.976Z","id":"5e0923de2fccee00105da017","updated_at":"2020-01-04T16:30:20.071Z","url":"https://www.themoviedb.org/review/5e0923de2fccee00105da017"},{"author":"ThomasMoore","author_details":{"name":"","username":"ThomasMoore","avatar_path":"/39b4G3bZAotuY6uTMoI3JKdcO3c.jpg","rating":null},"content":"This
        is one of the OG films that paved the way for the superhero films of today.
        I can''t express how thankful I am for Tobey Maguire for being the pioneer!","created_at":"2019-12-30T09:24:17.469Z","id":"5e09c241d35dea00162112d8","updated_at":"2019-12-30T17:16:22.787Z","url":"https://www.themoviedb.org/review/5e09c241d35dea00162112d8"},{"author":"JeffreyYoung","author_details":{"name":"","username":"JeffreyYoung","avatar_path":null,"rating":null},"content":"Definitely
        a fan''s dream-come-true! Studios of today should take notes from films like
        this if they want to produce a successful superhero film.","created_at":"2020-01-02T15:31:17.662Z","id":"5e0e0cc56dc6c000184cff71","updated_at":"2020-01-04T16:29:19.407Z","url":"https://www.themoviedb.org/review/5e0e0cc56dc6c000184cff71"},{"author":"JacobKing1","author_details":{"name":"","username":"JacobKing1","avatar_path":null,"rating":null},"content":"Here
        in this movie, we see more of the human side of Spider-Man and saw how this
        boy turned into a man trying his best to fulfill his responsibilities being
        a human and superhero at the same time.","created_at":"2020-01-02T16:14:21.022Z","id":"5e0e16dd6dc6c000134d2120","updated_at":"2020-01-04T16:29:03.421Z","url":"https://www.themoviedb.org/review/5e0e16dd6dc6c000134d2120"},{"author":"NicholasLopez","author_details":{"name":"","username":"NicholasLopez","avatar_path":null,"rating":null},"content":"I
        thoroughly enjoyed it and I think it''s one of the most engrossing superhero
